server:
  port: 8080

logging:
  level:
    root: info  # 根日志级别
    com.zhang.huinongplatform: info  # 项目包的日志级别
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/huinong-platform.log  # 普通日志文件
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB
  config: classpath:logback-spring.xml  # 使用自定义logback配置

spring:
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/huinong_platform?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 10000  
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0
  
  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2.0

#  web:
#    resources:
#      static-locations: classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/,file:src/main/resources/upload/

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.zhang.huinongplatform.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      db-type: mysql

# Sa-Token配置
sa-token:
  token-name: Authorization
  is-concurrent: false   # 不允许同账号多地同时登录
  is-share: false        # 不共享 session
  timeout: 2592000
  active-timeout: -1
  token-style: uuid
  is-log: false
  token-prefix: Bearer

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  info:
    title: 慧农循环管理平台 API
    description: 后端接口文档
    version: 1.0.0

# 阿里云短信配置
aliyun:
  sms:
    access-key-id: ${ALIBABA_CLOUD_ACCESS_KEY_ID:your_access_key_id}
    access-key-secret: ${ALIBABA_CLOUD_ACCESS_KEY_SECRET:your_access_key_secret}
    region-id: cn-hangzhou
    sign-name: 慧农平台
    template-code: SMS_123456789
    # 验证码模板参数
    verification-template-code: SMS_123456789
    # 通知模板参数
    notification-template-code: SMS_987654321
    # 模拟模式：true-返回假消息，false-真实发送
    mock-mode: true 